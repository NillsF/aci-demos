version: '2'
services:
  redis:
    image: 'redis:3.0-alpine'
    command: redis-server
    ports:
      - '6379:6379'
  jobserver:
    build: ./aci-job-server/
    ports:
      - '3000:80'
    volumes:
      - './aci-job-server/logs/:/var/log/uwsgi/app/'
    env_file:
      - ./.env
    depends_on:
      - 'redis'
  aci-worker:
    build: ./imageRecognition/
    ports:
      - '8000:80'
    depends_on:
      - jobserver
    env_file:
      - ./.env
  aci-ui:
    build: ./demo-aci-image/
    ports:
      - "8080:80"
    depends_on:
      - jobserver
    volumes:
      - './demo-aci-image/logs/:/var/log/uwsgi/app/'
    env_file:
      - ./.env